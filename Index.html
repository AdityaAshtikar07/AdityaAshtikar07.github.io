<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Animated Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .calculator {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      background: #111;
      color: #0ff;
      font-size: 2.2em;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 1.4em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to top left, #3a3a3a, #5e5e5e);
      color: #fff;
      box-shadow: 0 5px #1a1a1a;
      transition: all 0.15s ease;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .btn:active {
      box-shadow: 0 2px #0e0e0e;
      transform: translateY(3px);
    }

    .btn.operator {
      background: linear-gradient(to top left, #f39c12, #f1c40f);
      color: #222;
    }

    .btn.equal {
      grid-column: span 2;
      background: linear-gradient(to top left, #27ae60, #2ecc71);
      color: #fff;
    }

    .btn.clear {
      background: linear-gradient(to top left, #e74c3c, #c0392b);
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="appendOperator('/')">÷</button>
      <button class="btn operator" onclick="appendOperator('*')">×</button>
      <button class="btn operator" onclick="appendOperator('-')">−</button>

      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="appendOperator('+')">+</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn" onclick="appendNumber('1')">1</button>

      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendNumber('.')">.</button>

      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    const display = document.getElementById('display');

    function appendNumber(num) {
      if (currentInput === '0' && num !== '.') {
        currentInput = num;
      } else {
        currentInput += num;
      }
      updateDisplay();
    }

    function appendOperator(op) {
      if (currentInput === '') return;
      const lastChar = currentInput.slice(-1);
      if ("+-*/".includes(lastChar)) {
        currentInput = currentInput.slice(0, -1) + op;
      } else {
        currentInput += op;
      }
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay('0');
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        updateDisplay();
      } catch (err) {
        updateDisplay('Error');
        currentInput = '';
      }
    }

    function updateDisplay(value) {
      display.textContent = value || currentInput || '0';
    }
  </script>

</body>
</html>
